<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started with Component</title>
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <h2>Play Single Sound with Boombox</h2>

	<div id="w">
		<div class="controls">
			<div class="btn-group">
				<button id="play" class="btn btn-success btn-sm">Play</button>
				<button id="stop" class="btn btn-success btn-sm">Stop</button>
				<button id="pause" class="btn btn-success btn-sm">Pause</button>
				<button id="resume" class="btn btn-success btn-sm">Resume</button>
				<button id="replay" class="btn btn-success btn-sm">Replay</button>
			</div>
			<div class="volume">
				<span class="volume-text">Volume</span>
					<input id="volume" type="range" min="0" max="1" step="0.1" />
			</div>
		</div>

		<h2>Debug</h2>
		<pre id="debug"></pre>

		<div id="info">
			<h2>Infomation</h2>
		</div>

	</div>


	<script type="text/javascript" src="vendor/boombox.min.js"></script><!-- for product -->
    <script src="build/build.js"></script>
  </body>
</html>
